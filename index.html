    <!-- Supabase and Flowbite with proper fallbacks -->
    <script>
        // Initialize fallback objects before any modules load
        if (typeof window.supabase === 'undefined') {
            window.supabase = {
                createClient: function() {
                    console.log('Using Supabase fallback client');
                    return {
                        auth: {
                            signUp: () => Promise.resolve({ data: null, error: new Error('Demo mode') }),
                            signIn: () => Promise.resolve({ data: null, error: new Error('Demo mode') }),
                            signOut: () => Promise.resolve({ error: null }),
                            getSession: () => Promise.resolve({ data: { session: null }, error: null }),
                            onAuthStateChange: () => ({ data: { subscription: { unsubscribe: () => {} } } })
                        },
                        from: () => ({
                            select: () => Promise.resolve({ data: [], error: null }),
                            insert: () => Promise.resolve({ data: [], error: null }),
                            update: () => Promise.resolve({ data: [], error: null }),
                            delete: () => Promise.resolve({ data: [], error: null })
                        })
                    };
                }
            };
        }
        
        // Try to load CDN version, use fallback if blocked
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
        script.onerror = function() {
            console.log('Supabase CDN blocked - fallback ready');
        };
        document.head.appendChild(script);
    </script>
    <script>
        // Flowbite fallback
        if (typeof window.flowbite === 'undefined') {
            window.flowbite = { init: function() { console.log('Flowbite fallback loaded'); } };
        }
        
        const flowbiteScript = document.createElement('script');
        flowbiteScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js';
        flowbiteScript.onerror = function() {
            console.log('Flowbite CDN blocked - fallback ready');
        };
        document.head.appendChild(flowbiteScript);
    </script>
    <!-- Mobile menu functionality -->
