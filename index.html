          // Enhanced query builder with proper method chaining

            let result = [...data];
            let filters = {};
            let orderBy = null;
            let limitCount = null;
            let rangeFrom = null;
            let rangeTo = null;
            
            const builder = {
              select: function(query = '*') {
                return this;
              },
              eq: function(column, value) {
                filters[column] = value;
                return this;
              },
              order: function(column, options = {}) {
                orderBy = { column, ascending: options.ascending !== false };
                return this;
              },
              limit: function(count) {
                limitCount = count;
                return this;
              },
              range: function(from, to) {
                rangeFrom = from;
                rangeTo = to;
                return this;
              },
              // Add missing method for connection monitor
              abortSignal: function(signal) {
                return this;
              },
              then: function(resolve) {
                // Apply filters
                if (Object.keys(filters).length > 0) {
                  result = result.filter(item => {
                    return Object.entries(filters).every(([key, value]) => item[key] === value);
                  });
                }
                
                // Apply ordering
                if (orderBy) {
                  result.sort((a, b) => {
                    const aVal = a[orderBy.column];
                    const bVal = b[orderBy.column];
                    let comparison = 0;
                    if (aVal > bVal) comparison = 1;
                    if (aVal < bVal) comparison = -1;
                    return orderBy.ascending ? comparison : -comparison;
                  });
                }
                
                // Apply range
                if (rangeFrom !== null && rangeTo !== null) {
                  result = result.slice(rangeFrom, rangeTo + 1);
                } else if (limitCount !== null) {
                  // Apply limit only if range is not set
                  result = result.slice(0, limitCount);
                }
                
                return Promise.resolve({ data: result, error: null }).then(resolve);
              },
              catch: function(reject) {
                return Promise.resolve({ data: result, error: null }).catch(reject);
              }
            };
            
            return builder;
