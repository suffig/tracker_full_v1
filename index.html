<html lang="de">
<head>
    <meta charset="UTF-8">

    <link href="css/tailwind-play-output.css" rel="stylesheet">

    <link href="assets/flowbite-minimal.css" rel="stylesheet" />

    <script src="assets/mobile-menu.js"></script>
    <!-- Font Awesome - Local Replacement -->

    <!-- Supabase JavaScript Client -->

    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            background: #0f172a;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .app-container {
            flex: 1 0 auto;
        }
        /* Enhanced bottom navigation with modern design */
        #bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100vw;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 
                0 -8px 32px rgba(0, 0, 0, 0.3),
                0 -4px 16px rgba(0, 0, 0, 0.2);
            border-top: 2px solid rgba(71, 85, 105, 0.6);
            padding: 0.75rem 0.75rem 0.875rem 0.75rem;
            min-height: 80px;
            max-width: 100vw;
            margin: 0;
            border-radius: 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        #bottom-nav a {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px 0 8px 0;
            border-radius: 18px;
            margin: 0 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #cbd5e1;
            font-weight: 600;
            font-size: 13px;
            position: relative;
            overflow: hidden;
        }
        
        /* Ripple effect for navigation items */
        #bottom-nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(56, 189, 248, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        #bottom-nav a:active::before {
            width: 100px;
            height: 100px;
        }
        
        #bottom-nav a.active,
        #bottom-nav a:focus-visible {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #38bdf8 !important;
            box-shadow: 0 4px 20px rgba(56, 189, 248, 0.25);
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        #bottom-nav a.active i { 
            color: #38bdf8 !important;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        #bottom-nav a.active span:not(.nav-indicator) { 
            color: #38bdf8 !important; 
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.3);
        }
        #bottom-nav a:active { 
            background: rgba(51, 65, 85, 0.8); 
            transform: scale(0.96);
        }
        #bottom-nav a i {
            font-size: 28px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }
        #bottom-nav a span:not(.nav-indicator) {
            font-size: 11px;
            margin-top: 2px;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        .nav-indicator {
            display: block;
            width: 10px;
            height: 10px;
            margin: 6px auto 0 auto;
            border-radius: 50%;
            background: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Enhanced indicator animations */
        #bottom-nav a.active .nav-indicator {
            transform: scale(1.3);
            box-shadow: 0 4px 16px rgba(56, 189, 248, 0.5);
        }
        
        .indicator-squad    { background: linear-gradient(135deg, #2563eb, #3b82f6); }
        .indicator-matches  { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .indicator-bans     { background: linear-gradient(135deg, #eab308, #fbbf24); }
        .indicator-finanzen { background: linear-gradient(135deg, #16a34a, #22c55e); }
        .indicator-stats    { background: linear-gradient(135deg, #7c3aed, #a855f7); }
        .indicator-spieler  { background: linear-gradient(135deg, #ea580c, #f97316); }
        /* Enhanced modal buttons & form buttons */
        .modal-content button,
        .modal-content .btn,
        .modal-content input[type=submit] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 0;
            padding: 1.25em 1.5em;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 20px;
            border: none;
            margin: 0;
            letter-spacing: 0.02em;
            position: relative;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        /* Primary button styling */
        .modal-content button[type="submit"],
        .modal-content .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: 2px solid rgba(59, 130, 246, 0.5);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }
        
        .modal-content button[type="submit"]:hover,
        .modal-content .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }
        
        /* Secondary button styling */
        .modal-content .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .modal-content .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Cancel/close button styling */
        .modal-content .btn-cancel {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 2px solid rgba(239, 68, 68, 0.5);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }
        
        .modal-content .btn-cancel:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.4);
        }
        
        /* Close button enhancement */
        .close-modal-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px !important;
            height: 40px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .close-modal-btn:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5) !important;
        }
        
        .close-modal-btn::before {
            content: "✕";
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* Modal overlay enhancement */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 2rem;
            margin: 1rem;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.9) translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        
        /* Form button row enhancement */
        .modal-content .form-btn-row {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Team colors and position badges moved to main CSS file for consistency */
        .badge-def { background: #1e3a8a !important; color: #dbeafe !important; border: 1.5px solid #1e40af !important; }
        .badge-mid { background: #facc15 !important; color: #78350f !important; border: 1.5px solid #ca8a04 !important; }
        .badge-att { background: #b91c1c !important; color: #fee2e2 !important; border: 1.5px solid #991b1b !important; }
        /* Responsive */
        @media (max-width: 767px) {
            #bottom-nav { border-radius: 0 !important; }
            #bottom-nav a { border-radius: 12px; }
        }
        @media (max-width: 480px) {
            #bottom-nav { padding-bottom: max(env(safe-area-inset-bottom, 12px), 12px) !important; }
        }
    </style>
</head>
<body class="bg-slate-800 font-sans transition-colors min-h-screen">
<div id="login-area"></div>
<div class="app-container w-full bg-slate-700 shadow-lg relative overflow-hidden min-h-screen" style="display:none;">
    <!-- TOP HEADER -->
    <header class="bg-slate-600 border-b-2 border-slate-500 px-4 py-3 shadow-xl">
      <div class="flex justify-between items-center w-full px-2">       
        <a href="#" class="flex items-center">
          <img src="assets/logo.png" class="h-10 mr-3" alt="FIFA Tracker Logo" loading="eager" decoding="async" />
          <span class="self-center text-lg sm:text-xl font-bold whitespace-nowrap text-slate-100 hidden sm:block">FIFA Statistik-Tracker</span>
          <span class="self-center text-lg font-bold whitespace-nowrap text-slate-100 block sm:hidden">FIFA Tracker</span>
        </a>
        <div class="flex items-center gap-2">
          <button id="logout-btn" title="Abmelden" class="inline-flex items-center justify-center border-2 font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed text-sm rounded-lg py-3 px-4 shadow-lg hover:shadow-xl bg-red-600 border-red-600 text-red-50 hover:bg-red-500 hover:border-red-500 active:scale-95" style="min-width:48px;">
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="ml-2 hidden sm:inline">Abmelden</span>
          </button>
        </div>
      </div>
    </header>
    <!-- TOP HEADER END -->

    <!-- BOTTOM NAVIGATION -->
    <nav id="bottom-nav">
      <a id="nav-squad" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-users"></i>
        <span>Kader</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-matches" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-futbol"></i>
        <span>Spiele</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-bans" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-ban"></i>
        <span>Sperren</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-finanzen" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-euro-sign"></i>
        <span>Finanzen</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-stats" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-chart-bar"></i>
        <span>Stats</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-spieler" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-star"></i>
        <span>Spieler</span>
        <span class="nav-indicator"></span>
      </a>
    </nav>

    <main class="p-4 pb-32 lg:pb-12 relative min-h-[calc(100vh-160px)] bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800">
        <!-- Enhanced loader with glassmorphism design -->
        <div id="tab-loader" class="fixed top-0 left-0 w-full h-full bg-black/60 backdrop-blur-lg flex items-center justify-center z-50" style="display:none;">
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 flex flex-col items-center space-y-6 border border-white/20 shadow-2xl">
                <div class="relative">
                    <div class="w-16 h-16 border-4 border-blue-400/30 border-t-blue-400 border-solid rounded-full animate-spin"></div>
                    <div class="absolute inset-2 w-12 h-12 border-4 border-red-400/30 border-b-red-400 border-solid rounded-full animate-spin animate-reverse"></div>
                </div>
                <div class="text-white text-lg font-semibold tracking-wide">Lädt...</div>
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-red-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>
        </div>
        <div id="app"></div>
    </main>
</div>
<div id="modal-root"></div>
<script type="module" src="./main.js"></script>
</body>
</html>
