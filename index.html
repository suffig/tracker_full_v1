<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FIFA Statistik-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#475569">
    <meta name="description" content="Verfolge FIFA-Spiele, Spieler, Sperren und Finanzen">
    <link rel="manifest" href="/manifest.json">

    <!-- iOS PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FIFA Tracker">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/icon-180.png">
    <link rel="apple-touch-startup-image" href="/assets/logo.png">

    <!-- Windows PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#475569">
    <meta name="msapplication-TileImage" content="/assets/logo.png">

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <!-- Roboto Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <link href="css/tailwind-play-output.css" rel="stylesheet">
    <!-- Flowbite CSS - Local Minimal Replacement -->
    <link href="assets/flowbite-minimal.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Mobile menu functionality -->
    <script src="assets/mobile-menu.js"></script>
    <!-- Font Awesome - Local Replacement -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-icons.css">
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            background: #0f172a;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .app-container {
            flex: 1 0 auto;
        }
        /* --- Bottom Navigation: Immer ganz unten, immer sichtbar --- */
        #bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100vw;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30,41,59,0.96);
            box-shadow: 0 -4px 24px rgba(0,0,0,0.25);
            border-top: 2px solid #475569;
            padding: 0.5rem 0.5rem 0.65rem 0.5rem;
            min-height: 72px;
            max-width: 100vw;
            margin: 0;
            border-radius: 0;
            backdrop-filter: blur(12px);
        }
        #bottom-nav a {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 8px 0 4px 0;
            border-radius: 16px;
            margin: 0 2px;
            transition: background 0.16s, color 0.12s, box-shadow 0.12s;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 13px;
        }
        #bottom-nav a.active,
        #bottom-nav a:focus-visible {
            background: linear-gradient(135deg, #1e293b 80%, #334155 100%);
            color: #38bdf8 !important;
        }
        #bottom-nav a.active i { color: #38bdf8 !important; }
        #bottom-nav a.active span:not(.nav-indicator) { color: #38bdf8 !important; }
        #bottom-nav a:active { background: #334155; }
        #bottom-nav a i {
            font-size: 26px;
            margin-bottom: 2px;
        }
        #bottom-nav a span:not(.nav-indicator) {
            font-size: 11px;
            margin-top: 1px;
            font-weight: 600;
        }
        .nav-indicator {
            display: block;
            width: 8px;
            height: 8px;
            margin: 4px auto 0 auto;
            border-radius: 50%;
            background: transparent;
            transition: background 0.17s, box-shadow 0.17s;
        }
        .indicator-squad    { background: #2563eb; }
        .indicator-matches  { background: #e11d48; }
        .indicator-bans     { background: #eab308; }
        .indicator-finanzen { background: #16a34a; }
        .indicator-stats    { background: #8b5cf6; }
        .indicator-spieler  { background: orange; }
        /* Modal Buttons & Form Buttons */
        .modal-content button,
        .modal-content .btn,
        .modal-content input[type=submit] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 0;
            padding: 1.1em 0;
            font-size: 1.10rem;
            font-weight: 600;
            border-radius: 16px;
            border: none;
            margin: 0;
            letter-spacing: 0.01em;
            margin-bottom: 0;
            margin-top: 0;
            position: relative;
            transition: background 0.17s, color 0.13s, box-shadow 0.13s, scale 0.13s;
        }
        .modal-content button[type=submit], .btn-primary {
            background: linear-gradient(90deg, #2563eb 75%, #60a5fa 100%);
            color: #fff;
        }
        .modal-content button[type=submit].btn-aek,
        .btn-aek { background: linear-gradient(90deg, #2563eb 80%, #38bdf8 100%); color: #fff;}
        .modal-content button[type=submit].btn-real,
        .btn-real { background: linear-gradient(90deg, #c0262d 80%, #f87171 100%); color: #fff;}
        .modal-content button[type=button], .btn-cancel {
            background: #f3f4f6;
            color: #23272f;
            border: 1.5px solid #e5e7eb;
        }
        .modal-content button:active, .modal-content .btn:active { scale: 0.97; }
        .modal-content .form-btn-row {
            display: flex;
            gap: 0.7rem;
            margin-top: 1.2rem;
        }
        /* Teamfarben f√ºr Cards, Badges, etc. */
        .cell-aek, .bg-aek { background: #1e3a8a !important; color: #dbeafe !important; }
        .cell-real, .bg-real { background: #991b1b !important; color: #fecaca !important; }
        /* Position-Badges */
        .badge-th  { background: #065f46 !important; color: #d1fae5 !important; border: 1.5px solid #047857 !important; }
        .badge-def { background: #1e3a8a !important; color: #dbeafe !important; border: 1.5px solid #1e40af !important; }
        .badge-mid { background: #facc15 !important; color: #78350f !important; border: 1.5px solid #ca8a04 !important; }
        .badge-att { background: #b91c1c !important; color: #fee2e2 !important; border: 1.5px solid #991b1b !important; }
        /* Responsive */
        @media (max-width: 767px) {
            #bottom-nav { border-radius: 0 !important; }
            #bottom-nav a { border-radius: 12px; }
        }
        @media (max-width: 480px) {
            #bottom-nav { padding-bottom: max(env(safe-area-inset-bottom, 12px), 12px) !important; }
        }
    </style>
</head>
<body class="bg-slate-800 font-sans transition-colors min-h-screen">
<div id="login-area"></div>
<div class="app-container w-full bg-slate-700 shadow-lg relative overflow-hidden min-h-screen" style="display:none;">
    <!-- TOP HEADER -->
    <header class="bg-slate-600 border-b-2 border-slate-500 px-4 py-3 shadow-xl">
      <div class="flex justify-between items-center w-full px-2">       
        <a href="#" class="flex items-center">
          <img src="assets/logo.png" class="h-10 mr-3" alt="FIFA Tracker Logo" loading="eager" decoding="async" />
          <span class="self-center text-lg sm:text-xl font-bold whitespace-nowrap text-slate-100 hidden sm:block">FIFA Statistik-Tracker</span>
          <span class="self-center text-lg font-bold whitespace-nowrap text-slate-100 block sm:hidden">FIFA Tracker</span>
        </a>
        <div class="flex items-center gap-2">
          <button id="logout-btn" title="Abmelden" class="inline-flex items-center justify-center border-2 font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed text-sm rounded-lg py-3 px-4 shadow-lg hover:shadow-xl bg-red-600 border-red-600 text-red-50 hover:bg-red-500 hover:border-red-500 active:scale-95" style="min-width:48px;">
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="ml-2 hidden sm:inline">Abmelden</span>
          </button>
        </div>
      </div>
    </header>
    <!-- TOP HEADER END -->

    <!-- BOTTOM NAVIGATION -->
    <nav id="bottom-nav">
      <a id="nav-squad" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-users"></i>
        <span>Kader</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-matches" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-futbol"></i>
        <span>Spiele</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-bans" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-ban"></i>
        <span>Sperren</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-finanzen" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-euro-sign"></i>
        <span>Finanzen</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-stats" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-chart-bar"></i>
        <span>Stats</span>
        <span class="nav-indicator"></span>
      </a>
      <a id="nav-spieler" href="#" class="flex flex-col items-center" style="touch-action: manipulation;">
        <i class="fas fa-star"></i>
        <span>Spieler</span>
        <span class="nav-indicator"></span>
      </a>
    </nav>

    <main class="p-3 pb-28 lg:pb-8 relative min-h-[calc(100vh-140px)] bg-slate-700">
        <!-- Loader -->
        <div id="tab-loader" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 flex items-center justify-center z-50" style="display:none;">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent border-solid rounded-full animate-spin"></div>
        </div>
        <div id="app"></div>
    </main>
</div>
<div id="modal-root"></div>
<script type="module" src="./main.js"></script>
</body>
</html>
