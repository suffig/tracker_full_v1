    <!-- Supabase JavaScript Client with improved fallback -->
    <script>
      // Pre-create fallback before attempting CDN load
      window.supabase = window.supabase || {
        createClient: function(url, key, options) {
          console.warn('Using fallback Supabase client - CDN not available');
          
          // Track auth state for fallback
          let fallbackAuthState = null;
          let authChangeCallbacks = [];
          
          return {
            auth: {
              signInWithPassword: async (credentials) => {
                console.log('Demo login with:', credentials.email);
                if (!credentials.email || !credentials.password) {
                  return { error: new Error('Email and password required') };
                }
                if (credentials.password.length < 3) {
                  return { error: new Error('Invalid credentials') };
                }
                const user = { id: 'demo', email: credentials.email, created_at: new Date().toISOString() };
                const session = { user, access_token: 'demo_token', expires_at: Date.now() / 1000 + 3600 };
                fallbackAuthState = { user, session };
                
                // Notify auth state change callbacks
                authChangeCallbacks.forEach(callback => {
                  callback('SIGNED_IN', session);
                });
                
                return { data: { user, session }, error: null };
              },
              signUp: async (credentials) => {
                console.log('Demo signup - please use login instead');
                return { data: { user: null, session: null }, error: null };
              },
              signOut: async () => {
                console.log('Demo logout');
                fallbackAuthState = null;
                
                // Notify auth state change callbacks
                authChangeCallbacks.forEach(callback => {
                  callback('SIGNED_OUT', null);
                });
                
                return { error: null };
              },
              getSession: async () => {
                // Return null session initially - no auto-login
                return { data: { session: fallbackAuthState?.session || null } };
              },
              onAuthStateChange: (callback) => {
                console.log('Setting up demo auth state listener');
                authChangeCallbacks.push(callback);
                
                // Don't auto-trigger sign in - wait for actual login
                return { data: { subscription: { unsubscribe: () => {
                  const index = authChangeCallbacks.indexOf(callback);
                  if (index > -1) authChangeCallbacks.splice(index, 1);
                } } } };
              }
            },
            from: (table) => ({
              select: (query) => Promise.resolve({ data: [], error: null }),
              insert: (data) => {
                const newItem = { id: Date.now(), ...data, created_at: new Date().toISOString() };
                return Promise.resolve({ data: [newItem], error: null });
              },
              update: (data) => ({ eq: () => Promise.resolve({ data: [], error: null }) }),
              delete: () => ({ eq: () => Promise.resolve({ data: [], error: null }) }),
              eq: function(col, val) { return this; },
              order: function(col, opts) { return this; },
              limit: function(n) { return this; }
            }),
            channel: () => ({
              on: () => ({}),
              subscribe: () => 'SUBSCRIBED',
              unsubscribe: () => Promise.resolve({ error: null })
            }),
            removeChannel: () => Promise.resolve({ error: null })
          };
        }
      };
    </script>
