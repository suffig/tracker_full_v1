    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            background: #0f172a;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .app-container {
            flex: 1 0 auto;
        }
        /* --- Bottom Navigation: Immer ganz unten, immer sichtbar --- */
        #bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100vw;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30,41,59,0.96);
            box-shadow: 0 -4px 24px rgba(0,0,0,0.25);
            border-top: 2px solid #475569;
            padding: 0.5rem 0.5rem 0.65rem 0.5rem;
            min-height: 72px;
            max-width: 100vw;
            margin: 0;
            border-radius: 0;
            backdrop-filter: blur(12px);
        }
        #bottom-nav a {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 8px 0 4px 0;
            border-radius: 16px;
            margin: 0 2px;
            transition: background 0.16s, color 0.12s, box-shadow 0.12s;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 13px;
        }
        #bottom-nav a.active,
        #bottom-nav a:focus-visible {
            background: linear-gradient(135deg, #1e293b 80%, #334155 100%);
            color: #38bdf8 !important;
        }
        #bottom-nav a.active i { color: #38bdf8 !important; }
        #bottom-nav a.active span:not(.nav-indicator) { color: #38bdf8 !important; }
        #bottom-nav a:active { background: #334155; }
        #bottom-nav a i {
            font-size: 26px;
            margin-bottom: 2px;
        }
        #bottom-nav a span:not(.nav-indicator) {
            font-size: 11px;
            margin-top: 1px;
            font-weight: 600;
        }
        .nav-indicator {
            display: block;
            width: 8px;
            height: 8px;
            margin: 4px auto 0 auto;
            border-radius: 50%;
            background: transparent;
            transition: background 0.17s, box-shadow 0.17s;
        }
        .indicator-squad    { background: #2563eb; }
        .indicator-matches  { background: #e11d48; }
        .indicator-bans     { background: #eab308; }
        .indicator-finanzen { background: #16a34a; }
        .indicator-stats    { background: #8b5cf6; }
        .indicator-spieler  { background: orange; }
        /* Modal Buttons & Form Buttons */
        .modal-content button,
        .modal-content .btn,
        .modal-content input[type=submit] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 0;
            padding: 1.1em 0;
            font-size: 1.10rem;
            font-weight: 600;
            border-radius: 16px;
            border: none;
            margin: 0;
            letter-spacing: 0.01em;
            margin-bottom: 0;
            margin-top: 0;
            position: relative;
            transition: background 0.17s, color 0.13s, box-shadow 0.13s, scale 0.13s;
        }
        /* Button styles moved to main CSS file for consistency */
        .modal-content .form-btn-row {
            display: flex;
            gap: 0.7rem;
            margin-top: 1.2rem;
        }
        /* Team colors and position badges moved to main CSS file for consistency */
        .badge-def { background: #1e3a8a !important; color: #dbeafe !important; border: 1.5px solid #1e40af !important; }
        .badge-mid { background: #facc15 !important; color: #78350f !important; border: 1.5px solid #ca8a04 !important; }
        .badge-att { background: #b91c1c !important; color: #fee2e2 !important; border: 1.5px solid #991b1b !important; }
        /* Responsive */
        @media (max-width: 767px) {
            #bottom-nav { border-radius: 0 !important; }
            #bottom-nav a { border-radius: 12px; }
        }
        @media (max-width: 480px) {
            #bottom-nav { padding-bottom: max(env(safe-area-inset-bottom, 12px), 12px) !important; }
        }
    </style>
</head>
<body>
<div id="login-area"></div>

    <!-- MODERN HEADER -->

        </a>
        <a id="nav-spieler" href="#" class="modern-nav-item">
          <span class="modern-nav-icon">‚≠ê</span>

      </div>
    </nav>

    <!-- MODERN MAIN CONTENT -->

            <div class="modern-card modern-text-center">
                <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent border-solid rounded-full animate-spin mx-auto mb-4"></div>
                <div class="text-white text-sm font-medium">L√§dt...</div>
            </div>
        </div>
        <div id="app"></div>
    </main>
</div>
