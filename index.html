<!-- Minimal Supabase Client Fallback -->
<script>
  // Create minimal global supabase object if not available from CDN
  if (typeof window.supabase === 'undefined') {
    window.supabase = {
      createClient: function(url, key, config) {
        console.log('Using fallback Supabase client');
        return {
          auth: {
            signInWithPassword: () => Promise.resolve({ data: { user: { email: 'demo@example.com' }, session: { access_token: 'demo' } }, error: null }),
            signOut: () => Promise.resolve({ error: null }),
            getSession: () => Promise.resolve({ data: { session: { user: { email: 'demo@example.com' }, access_token: 'demo' } }, error: null }),
            onAuthStateChange: (callback) => {
              setTimeout(() => callback('SIGNED_IN', { user: { email: 'demo@example.com' }, access_token: 'demo' }), 100);
              return { data: { subscription: { unsubscribe: () => {} } } };
            }
          },
          from: () => ({
            select: () => Promise.resolve({ data: [], error: null }),
            insert: () => Promise.resolve({ data: [], error: null }),
            update: () => Promise.resolve({ data: [], error: null }),
            delete: () => Promise.resolve({ data: [], error: null })
          }),
          channel: () => ({
            on: () => this,
            subscribe: () => 'SUBSCRIBED',
            unsubscribe: () => Promise.resolve({ error: null })
          }),
          removeChannel: () => Promise.resolve({ error: null })
        };
      }
    };
  }
</script>
